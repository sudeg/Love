<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <h1>site</h1>
    <a href="{% url 'home' %}">home</a> /

    {% if user.is_authenticated %}
    <a href="{% url 'password_change' %}">change password</a> /
    <a href="{% url 'logout' %}">logout</a> /
    {% else %}
    
    <a href="{% url 'signup' %}">sign up</a> /
    <a href="{% url 'login' %}">login</a> /
    {% endif %}


    {% block content %}
    {% endblock %}
</body>
</html>
